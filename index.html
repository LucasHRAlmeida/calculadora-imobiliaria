<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Imobiliária</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Imobiliária</h1>
        <form id="calculatorForm">
            <label>Compra do imóvel:</label>
            <input type="number" id="purchasePrice" placeholder="R$ 0,00">
            <label>Custos de reforma:</label>
            <input type="number" id="reformCost" placeholder="R$ 0,00">
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
